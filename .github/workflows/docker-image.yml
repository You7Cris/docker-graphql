name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code # Tomar lo que tenemos en nuestro repositorio
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Docker login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build Docker Image
      run: |
        docker build -t crisarango/docker-graphql:0.0.2 .
        docker build -t crisarango/docker-graphql:latest .

    - name: Push Docker image
      run: |
        docker push crisarango/docker-graphql:0.0.2
        docker push crisarango/docker-graphql:latest
      
